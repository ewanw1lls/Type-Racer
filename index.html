<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>TypeRacer</h1>
            <button class="btn btn-info">Instructions</button>
        </header>

        <div class="row">
            <div class="col-12 col-md-8 mb-4">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
                    <select class="form-select" id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="mb-3">
                    <p id="sampleText">Sample text for typing...</p>
                    <textarea class="form-control" id="typingBox" rows="3" placeholder="Start typing here..."></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Start</button>
                    <button class="btn btn-danger">Stop</button>
                    <button class="btn btn-warning">Retry</button>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <h2>Results</h2>
                <p>Level: <span id="resultLevel">N/A</span></p>
                <p>Time: <span id="resultTime">0</span> seconds</p>
                <p>WPM: <span id="resultWpm">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/74cf36b92e.js" crossorigin="anonymous"></script>
</body>

</html>
